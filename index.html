<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
</head>
<body>

  <div class="logo">
    <img src="./images/logo.svg" alt="">
  </div>
  <main>
    <article>

      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <h1 style="text-align: center;"><span>We're</span> coming soon</h1>
      <p style="text-align: center; line-height: 1.6;">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form autocomplete="off">
        <div>
          <input type="email" name="email" id="email" placeholder="Email Address" required>

          <label for="email"><img src="./images/icon-error.svg" alt=""></label>

        <button type="submit" class="submit" ><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <small p class="error">
          Please provide a valid email
        </p>
        
      </form>
    
      
    </article>
    <article>
      <picture>
        <source media="(min-width:768px )" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="">
      </picture>
    </article>
  </main>
 <br>
 <br>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rishabh Yadav</a>.
    </p>
  </footer>
</body>

<script src="./index.js"></script>
</html>
